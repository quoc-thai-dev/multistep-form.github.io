<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=M+PLUS+1p&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="multi-step-form">
        <aside class="sidebar">
          <ul class="control">
            <li class="step active" data-step="1">1</li>
            <li class="step" data-step="2">2</li>
            <li class="step" data-step="3">3</li>
            <li class="step" data-step="4">4</li>
          </ul>
        </aside>
        <div class="form-content">
          <form id="multiStepForm">
            <div class="form-step active" data-step="1">
              <h2>Personal info</h2>
              <p>Please provide your name, email address, and phone number.</p>
              <div class="input-group">
                <div class="label-group">
                  <label for="name">Name</label>
                  <span class="error-message">This field is required</span>
                </div>
                <input type="text" placeholder="e.g. Stephen King" id="name" />
              </div>
              <div class="input-group">
                <div class="label-group">
                  <label for="email">Email Address</label>
                  <span class="error-message">This field is required</span>
                </div>
                <input
                  type="text"
                  placeholder="e.g. stephenking@lorem.com"
                  id="email"
                />
              </div>
              <div class="input-group">
                <div class="label-group">
                  <label for="email">Phone Number</label>
                  <span class="error-message">This field is required</span>
                </div>
                <input
                  type="text"
                  placeholder="e.g. +1 234 567 890"
                  id="phone"
                />
              </div>
            </div>
            <!-- <div class="form-step" data-step="2">
              <h2>Select your plan</h2>
              <p>You have the option of monthly or yearly billing.</p>
            </div> -->
          </form>
        </div>
        <div class="form-navigate">
          <button>Go Back</button>
          <button>Next Step</button>
        </div>
      </div>
    </div>
  </body>
</html>
